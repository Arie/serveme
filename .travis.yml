language: ruby
cache: bundler
rvm:
  - 2.4.6
  - 2.5.5
  - 2.6.3
bundler_args: --without development production
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database serveme_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - mkdir tmp/cache
  - mkdir public/uploads
script: ./script/ci
sudo: false
services:
  - postgresql
  - memcached
  - redis-server
